<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Élève</title>
</head>
<body>
    <h1>Ajouter un Élève</h1>
    <form action="/add_eleve" method="post">
        <label for="idel">IDEL:</label>
        <input type="number" id="idel" name="idel" required><br><br>

        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" maxlength="50" required><br><br>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" maxlength="30" required><br><br>

        <label for="college">Collège:</label>
        <input type="text" id="college" name="college" maxlength="8" required><br><br>

        <label for="niveau">Niveau:</label>
        <input type="text" id="niveau" name="niveau" maxlength="4" required><br><br>

        <label for="date_naissance">Date de Naissance:</label>
        <input type="date" id="date_naissance" name="date_naissance" required><br><br>

        <label for="sexe">Sexe:</label>
        <select id="sexe" name="sexe" required>
            <option value="FILLE">Fille</option>
            <option value="GARCON">Garçon</option>
        </select><br><br>

        <input type="submit" value="Ajouter">
    </form>
</body>
</html>
